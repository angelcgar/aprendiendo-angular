<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- searchBox     -->
    <shared-search-box
      placeholder="Buscar por país"
      [initialValue]="initialValue"
      (onDebouncer)="searchByCountry($event)"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="country"></countries-table>
  </div>
</div>
