<p-panel header="Pipes personalisados" class="p-2">
  <p>
    Pipes personalisados - credo por {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (onClick)="toogleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-start">
    <p-button
      (onClick)="changeOrder('name')"
      class="mr-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    />

    <p-button
      (onClick)="changeOrder('canFly')"
      class="mr-2"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />

    <p-button
      (onClick)="changeOrder('color')"
      class="mr-2"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel>
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
