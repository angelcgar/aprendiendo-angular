<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Esta accion es ireversible, borrar a {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onConfirm()" color="primary">ok</button>
</mat-dialog-actions>
